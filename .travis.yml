language: csharp
solution: BookStoreContribe.sln
mono:
  - latest
install:
  - nuget restore BookStoreContribe.sln
  - nuget install NUnit.Runners -Version 3.7.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release BookStoreContribe.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.7.0/tools/nunit3-console.exe ./BookStoreAPI.Tests/bin/Release/BookStoreAPI.Tests.dll